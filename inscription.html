<!doctype html>
<html lang="en">
<head>
    <title>OMNES Santé</title>
    <meta charset="UTF-8">
    <link href="inscription.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="inscription">
<h1>Inscrivez-vous</h1>
<p>Merci de rentrer vos informations personelles</p>
<form action="/page-traitement-donnees" method="post">
    <div>
        <label for="nom">Votre ID</label>
        <input type="text" id="id" name="id" placeholder="1111" required>
    </div>
<div>
    <label for="nom">Votre nom</label>
    <input type="text" id="nom" name="nom" placeholder="Martin" required>
</div>
<div>
    <label for="nom">Votre prénom</label>
    <input type="text" id="prénom" name="prénom" placeholder="Dupond" required>
</div>
<div>
    <label for="email">Votre e-mail</label>
    <input type="email" id="email" name="email" placeholder="martin.dupond@mail.com" required>
</div>
<div>
    <label for="nom">Votre mot de passe</label>
    <input type="text" id="mdp" name="mdp" placeholder="Chouchou82" required>
</div>
<div>
    <label for="nom">Votre numéro de téléphone</label>
    <input type="text" id="tel" name="tel" placeholder="06 45 65 67 21" required>
</div>
<div>
    <label for="nom">Votre numéro de carte vitale</label>
    <input type="text" id="carte vitale" name="carte vitale" placeholder="1 91 00 65 778 123 80" required>
</div>
<div>
    <button type="submit">S'inscrire</button>
</div>
</form>
</div>
</body>
</html>
